<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
    </head>
    <body>
    
    <h2 align="center">ĐĂNG KÝ TÀI KHOẢN</h2>
            <form name="form1" onsubmit="return SubmitForm();" method="post">
        <div>
            <label for="txtDN" class="title"> Tên đăng nhập: </label>
            <input type="text" id=txtDN onblur="return KiemTraTenDN();" name="txtdn" size="30" placeholder="txtDN">
            <span id="tendn">*</span>
        </div>
        <div>
            <label for="txtMK" class="title"> Mật khẩu:</label>
            <input type="password" id="txtMK" onblur="return KiemTraPassword();" name="txtMK" size="30" placeholder="txtMK">
            <span id="mk">*</span>
        </div>
        <div>
            <label for="txtXNMK" class="title"> Nhập lại mật khẩu: </label>
            <input type="password" id="txtXNMK" onblur="return KiemTraXacNhanPassword();" name="txtXNMK" size="30" placeholder="txtXNMK">
            <span id="xnmk">*</span>
        </div>
    <h5 align="center">THÔNG TIN CÁ NHÂN</h5>
        <div>
            <label for="txtName" class="title" >Họ và tên:</label>
            <input type="text" id="txtName" onblur="" name="txtName" size="38" placeholder="txtName">
            <span id="hoten">* bắt buộc</span>
        </div>
        <div>
            <label for="txtNS" class="title"> Ngày sinh:</label>
            <input type="date" id="txtNS" onblur="return KiemTraNgaySinh();" name="txtNS" size="30" placeholder="txtNS">
            <span id="ngaysinh"> </span>
        </div>
        <div class="readio-buttons">
            <label class="title">Giới tính: </label>
            <input type="radio" name="gender" id="male" value="M" checked>
            <label for="male">Nam</label>
            <input type="radio" name="gender" id="female" value="F">
            <label for="female"> Nữ</label><br>
        </div>
        <div>
            <label for="txtDC" class="title"> Địa chi</label>
            <input type="text" name="txtDC" id="txtDC" size="30" placeholder="txtDC">
            <span id="diachi"></span>
        </div>
        <div>
            <label for="txtDT" class="title">Địa chi</label>
            <input type="text" name="txtDT" id="txtDT" size="30" placeholder="txtDT">
            <span id="dienthoai">phải là số</span>
        </div>
        <div>
            <label for="txtEmail" class="title"> Địa chỉ</label>
            <input type="email" name="txtEmail" id="txtEmail" size="30" placeholder="txtEmail">
            <span id="email">nhập đúng địa chỉ email</span>
        </div>
        <div class="submit">
            <input type="submit" value="Đăng ký" id="submit"> <input type="reset" value="Hủy" id="submit">
        </div>
            </form>
            
</body>
</html>
